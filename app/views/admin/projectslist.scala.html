@import models.Project

@(projectList: List[Project])
@import views.html.admin.dashboard;

@dashboard("projects"){


    <div class="table-responsive">
        <table class="table table-sm table-dark">
            <thead>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
            </thead>
            <tbody>
            @for(project <- projectList) {
                <tr scope="row">
                    <td>@project.getId</td>
                    <td><a href="@routes.ProjectController.projectDetails(project.getId)"><i>@project.getTitle </i></a></td>
                    <td>
                        <a href="@routes.ProjectsListController.deleteProject(project.getId)" class="btn btn-outline-danger btn-sm"
                        onclick="return confirmDel();">
                            <i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
            }
            </tbody>
            <tfoot>
                <tr scope="row">

                </tr>
            </tfoot>
        </table>
    </div>
}
