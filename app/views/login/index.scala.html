<!DOCTYPE html>
<html lang="en">

    <head>
        <title> eD&LIB </title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/style_login.css")">


    </head>



    <body>
        <div class="container-fluid">


            <h1>eD&LIB </h1>
            <p>how to foster collaborative policy learning during municipal council deliberations?</p>

            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        <a href="#" class="forget-link"> Forget Password? </a>

                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>


        </div>


        <script src="@routes.Assets.versioned("js/jquery-3.6.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/custom.js")" type="text/javascript"></script>

    </body>

</html>
